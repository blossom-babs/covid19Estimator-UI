<!DOCTYPE html>
<html class="no-js" lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Covid-19 Estimator</title>
        <meta name="description" content="A covid19 estimator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="container">
        <div class="container-header">
          <h3>covid-19 Estimator</h3>
            </div>

          
<form>
  <div class="card mb-4">
    <div class="card-body">
<h3 class="green-color">A survey on the impact of covid-19 in Africa</h3>
<p class="green-color">Please provide accurate Information</p>
<p class="green-color">All inputs should be in figure</p>
<hr>
  <div class="row mt-4"> 
    <div class="col-sm-6">
  <div class="form-group">
    <label for="data-population" class="green-color">Population</label>
    <input type="number" class="form-control" id="data-population">
  </div>
  </div>
  <div class="col-sm-6">
  <div class="form-group">
    <label for="data-time-to-elapse" class="green-color">Time To Elapse</label>
    <input type="text" class="form-control" id="data-time-to-elapse">
  </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col-sm-6">
  <div class="form-group">
    <label for="data-reported-cases" class="green-color">Reported Cases</label>
    <input type="text" class="form-control" id="data-reported-cases">
  </div>
  </div>
  <div class="col-sm-6">
  <div class="form-group">
    <label for="data-total-hospital-beds" class="green-color">Total Hospital Beds</label>
    <input type="text" class="form-control" id="data-total-hospital-beds">
  </div>
  </div>
  </div>

  <div class="form-group">
    <label for="period-type" class="green-color">Period Type</label>
    <select class="form-control" id="period-type">
      <option>Days</option>
      <option>Weeks</option>
      <option>Months</option>
    </select>
  </div>

</div>
  </div>
 
</form>
  
       <button id="data-go-estimate" aria-label="Record data" class="button btn btn-lg btn-dark" type="submit">Record Data</button>
      
       <hr>
   
<footer class="middle-class"> Stay safe. Stay at home.</footer>

    </body>
</html>
